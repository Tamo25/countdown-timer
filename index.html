<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Weâ€™re launching soon</h1>
      </header>

      <section class="container">
        <div class="elements">
          <div class="one">
            <div class="two">
              <div class="three">
                <div id="days" class="number"></div>
              </div>
            </div>
          </div>
          <div>
            <p>DAYS</p>
          </div>
        </div>

        <div class="elements">
          <div class="one">
            <div class="two">
              <div class="three">
                <div id="hours" class="number"></div>
              </div>
            </div>
          </div>
          <div>
            <p>HOURS</p>
          </div>
        </div>

        <div class="elements">
          <div class="one">
            <div class="two">
              <div class="three">
                <div id="minutes" class="number"></div>
              </div>
            </div>
          </div>
          <div>
            <p>MINUTES</p>
          </div>
        </div>

        <div class="elements">
          <div class="one">
            <div class="two">
              <div class="three">
                <div id="seconds" class="number"></div>
              </div>
            </div>
          </div>
          <div>
            <p>SECONDS</p>
          </div>
        </div>
      </section>

      <footer>
        <img src="assets/images/icon-facebook.svg" alt="icon-facebook" />
        <img src="assets/images/icon-instagram.svg" alt="icon-instagram" />
        <img src="assets/images/icon-pinterest.svg" alt="icon-pinterest" />
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
